<mat-card id="card-left">
    <mat-card-header color="primary" *ngIf="loadingDados">
        <img mat-card-avatar *ngIf="loadingDados && user.photoURL" [src]="user.photoURL">
        <mat-card-title *ngIf="loadingDados && user.displayName">{{user.displayName}}</mat-card-title>
        <mat-card-subtitle *ngIf="loadingDados && user.email">{{user.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-nav-list>
            <mat-list-item [routerLink]="[ '/new-promo' ]">
                <mat-icon>add_shopping_cart</mat-icon> Nova Promoção
            </mat-list-item>
            <mat-list-item [routerLink]="['/promo-list']">
                <mat-icon>shopping_cart</mat-icon> Promoções
            </mat-list-item>
            <mat-list-item [routerLink]="['/edit-profile']">
                <mat-icon>account_box</mat-icon> Perfil
            </mat-list-item>
            <mat-list-item [routerLink]="[ '/reports' ]">
                <mat-icon>business</mat-icon> Relatorios
            </mat-list-item>
        </mat-nav-list>
    </mat-card-content>
</mat-card>
