<mat-card id="form-card-left-top">
    <mat-card-content>
        <form [formGroup]="form">
            <div fxLayout="row">
                <div fxLayout="column" fxFlex="30" fxLayoutAlign="start start">
                    <div *ngIf="!fotoThumbAplicado" class="crop-preview local" fxFlex="100">
                        <div class="foto personal-image">
                            <label class="bg-color-primary" for="filethumb" *ngIf="!imageChangedEventThumb" fxFlex="100">
                                <input fxFlex="100" type="file" id="filethumb" class="input-default" (change)="fileChangeEventThumb($event)"
                                    accept=".jpg, .jpeg, .png" #fileInput />
                                <figure fxFlex="100" class="personal-figure">
                                    <img src="{{imagemPerfil}}" class="personal-avatar" alt="avatar">
                                    <figcaption class="personal-figcaption">
                                        <img src="/assets/camera-white.png">
                                    </figcaption>
                                </figure>
                            </label>
                        </div>
                        <mat-error style="margin-top: 5px;"
                            *ngIf="form.get('thumbnail').touched && (form.get('thumbnail').value == '' || form.get('thumbnail').value == null) && form.get('thumbnail').hasError('required')">
                            Thumbnail obrigatório</mat-error>
                        <div class="crop-fix">
                            <div class="form-group foto">
                                <image-cropper #cropthumb [imageChangedEvent]="imageChangedEventThumb" [maintainAspectRatio]="true"
                                    [aspectRatio]="1/1" [cropperMinWidth]="200" [cropperMinHeight]="200" [resizeToWidth]="500" format="png"
                                    (imageCropped)="onFileChange($event)" (imageLoaded)="imageLoaded()" (loadImageFailed)="loadImageFailed()"
                                    class="preview-image">
                                </image-cropper>
                                <div class="buttons-crop" *ngIf="imageChangedEventThumb">
                                    <button title="Rotacionar para esquerda" button mat-raised-button color="white" (click)="rotateLeft($event)">
                                        <i class="material-icons">rotate_left</i>
                                    </button>
                                    <button title="Rotacionar para direita" button mat-raised-button color="white" (click)="rotateRight($event)">
                                        <i class="material-icons">rotate_right</i>
                                    </button>
                                    <button title="Espelhar horizontalmente" button mat-raised-button color="white" (click)="flipHorizontal($event)">
                                        <i class="material-icons">flip</i>
                                    </button>
                                    <button title="Espelhar verticalmente" button mat-raised-button color="white" (click)="flipVertical($event)">
                                        <i class="material-icons flip-vertical">flip</i>
                                    </button>
                                    <button title="Remover foto" mat-raised-button color="warn" type="reset" *ngIf="!fotoThumbAplicado"
                                        (click)="removeThumb($event)">
                                        Remover
                                    </button>
                                    <button title="Aplicar" mat-raised-button color="primary" (click)="aplicarFotoThumb()">
                                        Aplicar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="fotoThumbAplicado">
                        <div class="preview-crop">
                            <img class="postagem-thumbnail" src="{{fotoThumb.url}}" alt="" />
                            <div class="overlay-preview">
                                <button mat-raised-button color="warn" type="reset" (click)="retirarFotoThumb()">
                                    Remover
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div fxLayout="column" class="pading-5-left" fxFlex="auto" fxLayoutAlign="start start">
                    <mat-form-field class="formbase" appearance="outline">
                        <mat-label>Titulo</mat-label>
                        <input matInput placeholder="Insira o titulo" type="text" required formControlName="title">
                        <mat-error *ngIf="form.get('title').hasError('required')">
                            Titulo é
                            <strong>obrigatorio</strong>
                        </mat-error>
                        <mat-icon matSuffix>person</mat-icon>
                    </mat-form-field>
                    <mat-form-field class="formbase" appearance="outline">
                        <mat-label>Descrição</mat-label>
                        <textarea matInput placeholder="Insira a Descrição" type="text" required formControlName="about"></textarea>
                        <mat-error *ngIf="form.get('about').hasError('required')">
                            Descrição é
                            <strong>obrigatoria</strong>
                        </mat-error>
                    </mat-form-field>
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Data inicial</mat-label>
                            <input matInput [matDatepicker]="picker1" placeholder="Data do inicio da vigencia da promoção" formControlName="initDate"
                                [min]="day">
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Data Final</mat-label>
                            <input matInput [matDatepicker]="picker3" placeholder="Data Maxima para vigencia da promoção" formControlName="endDate"
                                [min]="form.get('initDate').value || day">
                            <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                            <mat-datepicker #picker3></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div>
                        <button mat-raised-button (click)="salvar()">Salvar</button>
                    </div>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
