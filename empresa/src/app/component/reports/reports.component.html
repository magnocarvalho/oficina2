<div fxLayout="row" fxLayoutAlign="stretch stretch">
  <table
    mat-table
    [dataSource]="api.relatorio"
    class="mat-elevation-z8 table-width"
  >
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <ng-container matColumnDef="thumbnail">
      <th mat-header-cell *matHeaderCellDef>Thumbnail</th>
      <td mat-cell *matCellDef="let element">
        <mat-card style="max-width: 200px;"
          ><img style="max-width: 200px;" [src]="element.thumbnail"
        /></mat-card>
      </td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef>Titulo</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="favorite">
      <th mat-header-cell *matHeaderCellDef>Favoritos</th>
      <td mat-cell *matCellDef="let element">{{ element.favoritos }}</td>
    </ng-container>
    <ng-container matColumnDef="deletar">
      <th mat-header-cell *matHeaderCellDef>Ação</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          (click)="openDialog(element._id)"
          color="warn"
        >
          Deletar
        </button>
      </td>
    </ng-container>
    <!-- Weight Column -->

    <!-- Symbol Column -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
