<!DOCTYPE html>
<head>
  <title>Mongo Schema</title>

  <style>
    svg {
      background-color: white;
      font-family: "Helvetic Neue", Helvetica, Arial, sans-serif;
      font-size: large;
    }

    .node rect,
    .node circle,
    .node ellipse {
      stroke: #333;
      opacity: 0.8;
      fill: #fff;
      fill-opacity: 0.6;
    }
    .edgePath path {
      stroke: #333;
      fill: #333;
      fill-opacity: 1;
      stroke-opacity: 1;
    }
    .cluster {
      stroke: #999;
      fill: #888;
      fill-opacity: 0.3;
      stroke-opacity: 0.6;
    }
    .entity-name rect {
      fill: #08f;
      fill-opacity: 0.3;
    }
  </style>
</head>

<body>
  <div class="background"></div>
  <div class="container">
    <svg></svg>
  </div>
  <canvas width="1024" height="1024" style="display:none"></canvas>

  <script src="https://d3js.org/d3.v3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre-d3/0.4.17/dagre-d3.min.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"
  ></script>

  <script>
    var drawERM = function(data) {
      var width = window.innerWidth,
        initialHeight = window.innerHeight,
        svg = d3.select("body div.container svg"),
        inner = svg.append("g");

      svg.attr("width", width).attr("height", initialHeight);

      var resizeGraph = function(doCenter) {
        var newWidth = window.innerWidth;
        var newHeight = window.innerHeight;

        if (newWidth < g.graph().width + 40) {
          newWidth = g.graph().width + 40;
        }
        if (newHeight < g.graph().height + 40) {
          newHeight = g.graph().height + 40;
        }
        svg.attr("width", newWidth).attr("height", newHeight);

        // Center the graph
        if (doCenter) {
          zoom
            .translate([
              (svg.attr("width") - g.graph().width * initialScale) / 2,
              20
            ])
            .scale(initialScale)
            .event(svg);
        }
      };

      // Set up zoom support
      var zoom = d3.behavior.zoom().on("zoom", function() {
        inner.attr(
          "transform",
          "translate(" +
            d3.event.translate +
            ")" +
            "scale(" +
            d3.event.scale +
            ")"
        );
      });
      svg.call(zoom);

      // create graph
      var g = new dagreD3.graphlib.Graph({
        multigraph: false,
        compound: true
      }).setGraph({
        rankdir: "LR",
        edgesep: 25,
        nodesep: 0
      });

      var links = [];

      var addField = function(
        collectionName,
        fieldName,
        fieldInfo,
        parentFieldName
      ) {
        var nodeName = parentFieldName
          ? collectionName + "_" + parentFieldName + "_" + fieldName
          : collectionName + "_" + fieldName;
        g.setNode(nodeName, {
          label:
            (parentFieldName ? parentFieldName + "." + fieldName : fieldName) +
            ": " +
            fieldInfo.type,
          width: 300
        });
        g.setParent(nodeName, "___" + collectionName + "_container");

        if (fieldInfo.foreignKey && fieldInfo.references) {
          links.push({
            from: nodeName,
            to: fieldInfo.references + "__id"
          });
        }

        if (fieldInfo.type == "Object" && fieldInfo.structure) {
          for (var subFieldName in fieldInfo.structure) {
            addField(
              collectionName,
              subFieldName,
              fieldInfo.structure[subFieldName],
              parentFieldName ? parentFieldName + "." + fieldName : fieldName
            );
          }
        }
      };

      var addCollection = function(collectionName, collectionInfo) {
        g.setNode("___" + collectionName + "_container", {
          label: ""
        });
        g.setNode("___" + collectionName + "_title", {
          label: collectionName,
          class: "entity-name",
          labelStyle: "font-weight:bold;",
          width: 300
        });

        g.setParent(
          "___" + collectionName + "_title",
          "___" + collectionName + "_container"
        );

        for (var fieldName in collectionInfo) {
          addField(collectionName, fieldName, collectionInfo[fieldName]);
        }
      };

      for (var collectionName in data) {
        addCollection(collectionName, data[collectionName]);
      }

      links.map(function(link) {
        g.setEdge(link.from, link.to, {
          label: "",
          lineInterpolate: "monotone"
        });
      });

      // Create the renderer
      var render = dagreD3.render();

      // Run the renderer. This is what draws the final graph.
      render(inner, g);

      // adjust height
      var initialScale = 1; //0.75;

      window.addEventListener("resize", function() {
        resizeGraph();
      });

      resizeGraph(true);
    };

    var data = {
      categoria: {
        _id: {
          type: "ObjectID"
        },
        icon: {
          type: "string",
          required: true
        },
        value: {
          type: "string",
          required: true
        }
      },
      empresa: {
        _id: {
          type: "ObjectID"
        },
        location: {
          type: "GeoJSON",
          required: true
        },
        isDeleted: {
          type: "boolean",
          required: true
        },
        modifiedon: {
          type: "Date",
          required: true
        },
        rua: {
          type: "string",
          required: true
        },
        numero: {
          type: "string",
          required: true
        },
        bairro: {
          type: "string",
          required: true
        },
        cnpj: {
          type: "string",
          required: true
        },
        complemento: {
          type: "string",
          required: true
        },
        categorias: {
          type: "ObjectID Categorias"
        },
        googlePlace: {
          type: "string",
          required: true
        },
        uid: {
          type: "string",
          required: true
        },
        cep: {
          type: "string",
          required: true
        },
        cidade: {
          type: "string",
          required: true
        },
        pais: {
          type: "string",
          required: true
        },
        estado: {
          type: "string",
          required: true
        },
        displayName: {
          type: "string",
          required: true
        },
        email: {
          type: "string",
          required: true
        },
        photoURL: {
          type: "string",
          required: true
        },
        description: {
          type: "string",
          required: true
        },
        telefone: {
          type: "string",
          required: true
        }
      },
      favoritos: {
        _id: {
          type: "ObjectID"
        },
        isDeleted: {
          type: "boolean",
          required: true
        },
        modifiedon: {
          type: "Date",
          required: true
        },
        uid: {
          type: "string",
          required: true
        },
        promos: {
          type: "Array",
          required: true
        }
      },
      promocoes: {
        _id: {
          type: "ObjectID"
        },
        isDeleted: {
          type: "boolean",
          required: true
        },
        modifiedon: {
          type: "Date",
          required: true
        },
        title: {
          type: "string",
          required: true
        },
        about: {
          type: "string",
          required: true
        },
        initPrice: {
          type: "number",
          required: true
        },
        endPrice: {
          type: "number",
          required: true
        },
        initDate: {
          type: "Date",
          required: true
        },
        endDate: {
          type: "Date",
          required: true
        },
        thumbnail: {
          type: "string",
          required: true
        },
        descont: {
          type: "number",
          required: true
        },
        createdby: {
          type: "ObjectID empresa"
        },
        favoritos: {
          type: "number",
          required: true
        }
      }
    };

    drawERM(data);

    $("canvas").attr("width", $("svg").width());
    $("canvas").attr("height", $("svg").height());

    var st = $(document.createElement("style"));
    st.text("/* <![CDATA[ */" + $("style").text() + "/* ]]> */");
    $("svg").append(st);
    var html = d3
      .select("svg")
      .attr("version", 1.1)
      .attr("xmlns", "http://www.w3.org/2000/svg")
      .node().parentNode.innerHTML;

    var imgsrc = "data:image/svg+xml;base64," + btoa(html);

    var canvas = document.querySelector("canvas"),
      context = canvas.getContext("2d");

    var image = new Image();
    image.src = imgsrc;
    image.onload = function() {
      context.drawImage(image, 0, 0);

      var canvasdata = canvas.toDataURL("image/png");

      var a = document.createElement("a");
      a.download = "diagram.png";
      a.href = canvasdata;
      document.body.appendChild(a);
      a.click();
    };
  </script>
</body>
